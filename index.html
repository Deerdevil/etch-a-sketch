<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="color--picker" class="color--picker hidden"></div>
      <div class="header">
        <h1>Lets draw</h1>
        <button class="btn--reset">Reset</button
        ><button class="btn--create--16">Create 16x16 canvas</button>
        <button class="btn--create--32">Create 32x32 canvas</button>
        <button class="btn--create--64">Create 64x64 canvas</button>
      </div>
      <div id="start--canvas" class="hidden canvas">
        <!-- <h3>Canvas</h3> -->
      </div>
      <div class="toolbar">
        <h3>Tools</h3>

        <div class="tools">
          <div class="tool tool--one">1</div>
          <div class="tool tool--two">2</div>
          <div class="tool tool--three">3</div>
        </div>
      </div>
      <div class="footer">
        <h3>Foot</h3>
      </div>
    </div>
  </body>
</html>

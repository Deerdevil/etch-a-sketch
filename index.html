<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="bottom">
        <div class="nail--left"></div>
        <div class="nail--rigth"></div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="top">
        <div class="nail--left"></div>
        <div class="nail--rigth"></div>
      </div>

      <div id="color--picker" class="color--picker hidden"></div>
      <div class="header hidden">
        <h1>Lets draw</h1>
        <button class="btn--reset">Reset</button>
        <button class="btn--create--16">Create 16x16 canvas</button>
        <button class="btn--create--32">Create 32x32 canvas</button>
        <button class="btn--create--64">Create 64x64 canvas</button>
      </div>

      <div id="start--canvas" class="hidden canvas"></div>
      <div class="toolbar hidden">
        <h3>Tools</h3>

        <div class="tools">
          <div class="tool tool--one">Color picker</div>
          <div class="tool tool--two">Random colors</div>
          <div class="tool tool--three">Eraser</div>
        </div>
      </div>
      <div class="footer hidden">
        <h3>Foot</h3>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="right"></div>
      <div class="bottom">
        <h1 class="frame--text--bottom btn--tools">Tools</h1>
        <h1 class="frame--text--bottom btn--options">Options</h1>
        <div class="bottom--left"><div class="nail"></div></div>
        <div class="bottom--right"><div class="nail"></div></div>
      </div>
      <div class="left"></div>

      <div class="top">
        <h1 class="frame--text--top">My little drawing frame</h1>
        <div class="top--left"><div class="nail"></div></div>
        <div class="top--right"><div class="nail"></div></div>
      </div>

      <div id="color--picker" class="color--picker hidden"></div>

      <div class="options">
        <h2>Pick your canvas size</h2>

        <button class="btn--create--16">Create 16x16 canvas</button>
        <button class="btn--create--32">Create 32x32 canvas</button>
        <button class="btn--create--64">Create 64x64 canvas</button>
        <button class="btn--reset">Reset game</button>
      </div>

      <div id="start--canvas" class="hidden canvas"></div>
      <div class="toolbar hidden">
        <div class="tool--menu">
          <div class="tool tool--one"><h2>Pick a color</h2></div>
          <div class="tool tool--two"><h2>Random colors</h2></div>
          <div class="tool tool--three"><h2>Erase some stuff</h2></div>
        </div>

        <!-- <div class="tools">
          <h3>Tools</h3> -->
        <!-- <div class="tool tool--one">Color picker</div>
          <div class="tool tool--two">Random colors</div>
          <div class="tool tool--three">Eraser</div>
        </div> -->
      </div>
    </div>
  </body>
</html>
